spring.config.import=optional:file:.env[.properties]

# ENV
keycloak.server-url=${KEYCLOAK_SERVER_URL:http://localhost:8000}
keycloak.realm=${KEYCLOAK_REALM:SISCONF}
keycloak.client-id=${KEYCLOAK_CLIENT_ID:sisconf-spring-back}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:twvHaXNblETJpwvzWAxjrw8PM5hcLEYL}

spring.application.name=${SPRING_APPLICATION_NAME:sisconf}

# PSQL
spring.datasource.url=${SPRING_DATA_SOURCE_URL:jdbc:postgresql://localhost:5432/sisconf}
spring.datasource.username=${SPRING_DATA_SOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATA_SOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=${SPRING_DATA_SOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# JPA
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none} 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Jackson
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=true

# Flyway
spring.flyway.out-of-order=true
spring.flyway.enabled=true

# Spring Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_SERVER_URL}/realms/${KEYCLOAK_REALM}
spring.security.oauth2.resourceserver.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs